<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping Spree</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Reenie+Beanie|Amatic+SC" rel="stylesheet">
    <script type="text/javascript" src="items.js"></script>
  </head>
  <body>
    <div id="pointSystem" class="point-system">
      <div class="instr-title"> instructions </div>
      <p class="instr">
        Drag and drop as many items as you can into your cart within the time limit.<br>
        Score as much points as you can with items that have a higher value.
      </p>
      <div class="point-section">
        <div class="point">5-10 points</div>
        <img src= 'http://image.flaticon.com/icons/svg/290/290406.svg'>
        <img src= 'http://image.flaticon.com/icons/svg/135/135559.svg'>
        <img src= 'https://image.flaticon.com/icons/svg/135/135694.svg'>
        <img src= 'http://image.flaticon.com/icons/svg/135/135739.svg'>
      </div>

      <div class="point-section">
        <div class="point">15-20 points</div>
        <img src= 'http://image.flaticon.com/icons/svg/214/214344.svg'>
        <img src= 'http://image.flaticon.com/icons/svg/169/169752.svg'>
        <img src= 'http://image.flaticon.com/icons/svg/289/289008.svg'>
        <img src= 'http://image.flaticon.com/icons/svg/196/196526.svg'>
      </div>

      <div class="point-section last-inst">
        <div class="point">30-50 points</div>
        <img src= 'http://image.flaticon.com/icons/svg/307/307579.svg'>
        <img src= 'http://image.flaticon.com/icons/svg/124/124097.svg'>
        <img src= 'http://image.flaticon.com/icons/svg/141/141064.svg'>
        <img src= 'http://image.flaticon.com/icons/svg/141/141087.svg'>
      </div>
      <a href="index.html" class="return">return</a>
    </div>

  </body>
</html>
